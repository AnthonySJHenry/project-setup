name: Prettier
on:
  push:
    branches: [main]
    paths:
      [
        '**/*.md',
        '**/*.yml',
        '**/*.yaml',
        '**/*.json',
        '**/*.ts',
        '**/*.tsx',
        '**/*.js',
        '**/*.jsx',
        '**/*.cjs',
        '**/*.mjs',
        '**/*.css',
        '**/*.mdx',
        '**/*.html',
        '**/*.scss',
        '**/*.sass',
        '**/*.less',
      ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Check formatting
        run: npx -y prettier --check .
